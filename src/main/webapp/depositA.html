<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank A - Para Yatır</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container bank-page">
    <h1 class="main-title" onclick="window.location.href='index.html'">Interbank Payment Service</h1>

    <div class="bank-header">
        <h2>Bank A - Para Yatır</h2>
        <button class="btn-back" onclick="window.location.href='bankA.html'">Geri</button>
    </div>

    <div class="bank-content-box bank-a-box">
        <div class="user-info">
            <p id="user-name"></p>
            <p id="user-email"></p>
            <p id="user-balance"></p>
        </div>

        <div class="transaction-form">
            <h3> Para Yatırma İşlemi</h3>
            <form onsubmit="return handleDeposit(event)">
                <div class="form-group">
                    <label for="amount">Yatırılacak Miktar (TL)</label>
                    <input type="number" id="amount" name="amount" required 
                           placeholder="Örn: 1000" min="1" step="0.01">
                </div>

                <div class="form-group">
                    <label for="description">Açıklama (İsteğe Bağlı)</label>
                    <textarea id="description" name="description" rows="3" 
                              placeholder="İşlem açıklaması..."></textarea>
                </div>

                <div id="message" class="message" style="display: none;"></div>

                <button type="submit" class="btn-submit btn-bank-a">Yatır</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='bankA.html'">İptal</button>
            </form>
        </div>
    </div>
</div>

<script src="scripts/login.js"></script>
<script src="scripts/depositA.js"></script>
</body>
</html>
